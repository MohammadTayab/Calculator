<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <br>
    <br>
    <div class="calculator">
        <input type="text" id="inp" readonly>
        <div>
            <button id="button" class="ext" onclick="clrall()">AC</button>
            <button id="button" class="ext" onclick="clrLast()">DEL</button>
            <button id="button" class="ext" onclick="click_button('%')">%</button>
            <button id="button" class="opt" onclick="click_button('/')">/</button>
        </div>
        <div>
            <button id="button" class="num" onclick="click_button('7')">7</button>
            <button id="button" class="num" onclick="click_button('8')">8</button>
            <button id="button" class="num" onclick="click_button('9')">9</button>
            <button id="button" class="opt" onclick="click_button('*')">X</button>
        </div>
        <div>
            <button id="button" class="num" onclick="click_button('4')">4</button>
            <button id="button" class="num" onclick="click_button('5')">5</button>
            <button id="button" class="num" onclick="click_button('6')">6</button>
            <button id="button" class="opt" onclick="click_button('-')">-</button>
        </div>
        <div>
            <button id="button" class="num" onclick="click_button('1')">1</button>
            <button id="button" class="num" onclick="click_button('2')">2</button>
            <button id="button" class="num" onclick="click_button('3')">3</button>
            <button id="button" class="opt" onclick="click_button('+')">+</button>
        </div>
        <div>
            <button id="zero_btn" class="num" onclick="click_button('0')">0</button>
            <button id="button" class="num" onclick="click_button('.')">.</button>
            <button id="button" class="opt" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
